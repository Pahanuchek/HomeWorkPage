<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400&display=swap" rel="stylesheet">
    <title>HomeWorkPage</title>
</head>
<body>
    <div class="top">
        <div class="top__menu">
            <div class="top__menu__content">
               <a href="#" class="top__menu__content_link"><img src="img/logo-menu.svg" class="top__menu__content_logo" alt="menu logo"></a>
               <a href="#" class="top__menu__content_text">GrowBe</a>
                
            </div>
            <div class="top__menu__link">
                <a href="#" class="top__menu__link_link">Home</a>
                <a href="#" class="top__menu__link_link">About Us</a>
                <a href="#" class="top__menu__link_link">Services</a>
                <a href="#" class="top__menu__link_link">Features</a>
                <a href="#" class="top__menu__link_link">Team</a>
                <a href="#" class="top__menu__link_link">Blog</a>
                <a href="#" class="top__menu__link_link">Contact</a>
            </div>
        </div>
        <div class="top__content">
            <div class="top__content__content">
                <h1 class="top__content__content__title">SEO & Digital Marketing For Your Website.</h1>
                <p class="top__content__content__text">Provide all kind of seo services and help to improve seo ranking. Globally incubate standards.</p>
                <div class="top__content__buttons">
                    <button class="top__content__buttons__start">Start Now</button>
                    <button class="top__content__buttons__watch">Watch Video</button>
                </div>
            </div>
            <div class="top__content__image">
                <img src="img/content-img.svg" alt="content img">
            </div>
        </div>
        <div class="logo">
            <img src="img/logo-1.svg" alt="logo 1" class="logo__img">
            <img src="img/logo-2.svg" alt="logo 2" class="logo__img">
            <img src="img/logo-3.svg" alt="logo 3" class="logo__img">
            <img src="img/logo-4.svg" alt="logo 4" class="logo__img">
            <img src="img/logo-5.svg" alt="logo 5" class="logo__img">
            <img src="img/logo-6.svg" alt="logo 6" class="logo__img">
        </div>
    </div>
    
</body>
</html>
